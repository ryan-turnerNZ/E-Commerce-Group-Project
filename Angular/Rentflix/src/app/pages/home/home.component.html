<main class="page landing-page">

  <section class="clean-block clean-hero" style="background-image:url(&quot;assets/img/tech/image4.jpg&quot;);color:rgba(90,12,27,0.85);">
    <div class="text">
      <h2>Rentflix</h2>
      <p>Cheap Movie Rentals On Demand!</p><a class="btn btn-outline-light btn-lg" role="button" href="/catalog/page/1">Browse Catalogue</a></div>
  </section>
  <section class="clean-block clean-info dark" style="height: 477px;">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">Trending</h2>
      </div>
    </div>
    <div class="movie-display-row" style="height: 286px;" >
      <div class="movie-display-col" *ngFor="let movie of getPopular()">
        <div class="clean-product-item">
          <div class="image"><a><img class="img-fluid d-block mx-auto" [routerLink]="['/product', movie.id]" src="{{'https://image.tmdb.org/t/p/w500'+movie.poster_path}}"></a></div>
          <div class="product-name" >{{ movie?.title }}</div>
          <div class="about">
            <div class="rating"><img src="../../../assets/img/star.svg"><img src="../../../assets/img/star.svg"><img src="../../../assets/img/star.svg"><img src="../../../assets/img/star-half-empty.svg"><img src="../../../assets/img/star-empty.svg"></div>
            <div class="price">
              <h3>{{ getPrice(movie.release_date) }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="clean-block clean-info dark" style="height: 477px;">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">Top Rated</h2>
      </div>
    </div>
    <div class="movie-display-row" style="height: 286px;" >
        <div class="movie-display-col" *ngFor="let movie of getTopRated()">
          <div class="clean-product-item">
            <div class="image"><img class="img-fluid d-block mx-auto" [routerLink]="['/product', movie.id]" src="{{'https://image.tmdb.org/t/p/w500'+movie.poster_path}}"></div>
            <div class="product-name"><a href="#">{{ movie?.title }}</a></div>
            <div class="about">
              <div class="rating">
                  <img [src]="movie.vote_average >= 2 ? '../../../assets/img/star.svg' : movie.vote_average >= 1 ? '../../../assets/img/star-half-empty.svg' : '../../../assets/img/star-empty.svg'"/>
                  <img [src]="movie.vote_average >= 4 ? '../../../assets/img/star.svg' : movie.vote_average >= 3 ? '../../../assets/img/star-half-empty.svg' : '../../../assets/img/star-empty.svg'"/>
                  <img [src]="movie.vote_average >= 6 ? '../../../assets/img/star.svg' : movie.vote_average >= 5 ? '../../../assets/img/star-half-empty.svg' : '../../../assets/img/star-empty.svg'"/>
                  <img [src]="movie.vote_average >= 8 ? '../../../assets/img/star.svg' : movie.vote_average >= 7 ? '../../../assets/img/star-half-empty.svg' : '../../../assets/img/star-empty.svg'"/>
                  <img [src]="movie.vote_average >= 10 ? '../../../assets/img/star.svg' : movie.vote_average >= 9 ? '../../../assets/img/star-half-empty.svg' : '../../../assets/img/star-empty.svg'"/>
                </div>
              <div class="price">
                <h3>{{ getPrice(movie.release_date) }}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</main>
