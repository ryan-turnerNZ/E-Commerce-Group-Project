<main class="page login-page">
  <section class="clean-block clean-form dark">
    <div class="container">
      <div class="block-heading" style="width: 1106px;height: 208px;">
        <h2 class="text-info">Reset Password</h2>
        <h5 class="text-info">Please enter your new password below</h5>
      </div>
      <form [formGroup]="resetForm" (ngSubmit)="onReset(resetForm.value)">
        <div class="form-group"><label for="password">Password</label><input formControlName="password" class="form-control" type="password" id="password"></div>
        <div class="form-group">
        </div><button class="btn btn-primary btn-block" type="submit">Reset</button>
      </form>
    </div>
  </section>
</main>
