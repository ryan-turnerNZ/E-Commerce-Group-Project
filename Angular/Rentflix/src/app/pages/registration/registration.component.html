<main class="page registration-page">
  <section class="clean-block clean-form dark">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">Registration</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis vitae leo.</p>
      </div>
      <form [formGroup]="registerForum" (ngSubmit)="onRegister(registerForum.value)">
        <div class="form-group"><label for="email">Email</label><input formControlName="email" class="form-control item" type="email" id="email"></div>
        <div class="form-group"><label for="username">Name</label><input formControlName="username" class="form-control item" type="username" id="username"></div>
        <div class="form-group"><label for="password">Password</label><input formControlName="password" class="form-control item" type="password" id="password"></div>
        <button class="btn btn-primary btn-block" type="submit">Log In</button>
      </form>

    </div>
  </section>
</main>
