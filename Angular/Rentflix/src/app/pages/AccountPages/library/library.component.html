<main class="page catalog-page">
  <section class="clean-block clean-catalog dark">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">My Movies</h2>
        <p>Your rented movies displayed here</p>
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="products">
              <div class="row no-gutters">
                <div class="col-12 col-md-2 col-lg-3" *ngFor="let item of displayResults()">
                  <div class="clean-product-item">
                    <div class="image"><a><img class="img-fluid d-block mx-auto" [routerLink]="['/product', item.id]" src="{{'https://image.tmdb.org/t/p/w500'+item.posterPath}}"></a></div>
                    <div class="product-name"><a href="#">{{item?.title}}</a></div>
                    <div class="about">
                      <div class="rating">
                        <img [src]="item.averageVote >= 2 ? '../../../assets/img/star.svg' : item.averageVote >= 1 ? '../../../assets/img/star-half-empty.svg' : '../../../assets/img/star-empty.svg'"/>
                        <img [src]="item.averageVote >= 4 ? '../../../assets/img/star.svg' : item.averageVote >= 3 ? '../../../assets/img/star-half-empty.svg' : '../../../assets/img/star-empty.svg'"/>
                        <img [src]="item.averageVote >= 6 ? '../../../assets/img/star.svg' : item.averageVote >= 5 ? '../../../assets/img/star-half-empty.svg' : '../../../assets/img/star-empty.svg'"/>
                        <img [src]="item.averageVote >= 8 ? '../../../assets/img/star.svg' : item.averageVote >= 7 ? '../../../assets/img/star-half-empty.svg' : '../../../assets/img/star-empty.svg'"/>
                        <img [src]="item.averageVote >= 10 ? '../../../assets/img/star.svg' : item.averageVote >= 9 ? '../../../assets/img/star-half-empty.svg' : '../../../assets/img/star-empty.svg'"/>
                      </div>
                      <div class="price">
                        <h3><a href="{{item.homePage}}" rel="noopener noreferrer" target="_blank">Watch Now</a></h3>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
