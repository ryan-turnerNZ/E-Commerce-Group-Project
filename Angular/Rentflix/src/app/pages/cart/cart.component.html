

<main class="page shopping-cart-page">
  <section class="clean-block clean-cart dark">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">Shopping Cart</h2>
        <p>One step away from watching your favourite movies with Rentflix</p>
      </div>
      <div class="content">
        <div class="row no-gutters">
          <div class="col-md-12 col-lg-8">
            <div class="items">
              <div class="product" *ngFor="let m of getArray()">
                <div class="row justify-content-center align-items-center">
                  <div class="col-md-3">
                    <div class="product-image"><img class="img-fluid d-block mx-auto image" src="{{'https://image.tmdb.org/t/p/w500'+ m?.posterPath}}"></div>
                  </div>
                  <div class="col-md-5 product-info"><a class="product-name" href="#">{{m?.title}}</a>
                    <div class="product-specs">
                      <div><span>Release Date:&nbsp;</span><span class="value">{{m?.releaseDate}}</span></div>
                    </div>
                  </div>
                  <div class="col-6 col-md-2 price"><span>{{getPrice(m?.releaseDate)}}</span></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <div class="summary">
              <h3>Summary</h3>
              <h4><span class="text">Subtotal</span><span class="price">${{getTotalCost()}}</span></h4>
              <h4><span class="text">Discount</span><span class="price">$0</span></h4>
              <h4><span class="text">Shipping</span><span class="price">$0</span></h4>
              <h4><span class="text">Total</span><span class="price">${{getTotalCost()}}</span></h4>
              <button class="btn btn-primary btn-block btn-lg" type="button" (click)="addToOrder()">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
