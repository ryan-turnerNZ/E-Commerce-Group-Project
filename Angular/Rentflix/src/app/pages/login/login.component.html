<main class="page login-page">
  <section class="clean-block clean-form dark">
    <div class="container">
      <div class="block-heading" style="width: 1106px;height: 208px;">
        <h2 class="text-info">Log In</h2>
        <p>or</p>
        <p>Click here to <a href="/register">register</a></p>
      </div>
      <div class="login-containter">

          <div class="content">
              <div class="row">
                <div class="col-md-12">
                  <form [formGroup]="loginForm"  (ngSubmit)="onLogin(loginForm.value)">
                      <div class="form-group">
                        <label for="username">Username</label>
                        <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
                          <input formControlName="username" class="form-control item" type="username" id="username">
                        </p>
                        <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
                          <div *ngIf="formControls.username.errors.required">Username is Required</div>
                        </div>
                      </div>
                      <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                        <label for="password">Password</label>
                        <input formControlName="password" class="form-control" type="password" id="password">
                      </div>
                      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                        <div *ngIf="formControls.password.errors.required">Password is required</div>
                      </div>
                    <div *ngIf="isSubmitted" class="help-block">
                      <div *ngIf="isConfirmed">Is your Username and Password Correct?</div>
                    </div>
                      <div class="form-group">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox"><label class="form-check-label" for="checkbox">Remember me</label></div>
                      </div><button class="btn btn-primary btn-block" type="submit">Log In</button>
                    </form>
                  <div class="justify-content-center align-items-center google"><button class="btn btn-primary btn-block" (click)="signInWithGoogle()">Sign in with Google</button></div>
                 </div>
              </div>

            </div>



    </div>
    </div>

  </section>
</main>
