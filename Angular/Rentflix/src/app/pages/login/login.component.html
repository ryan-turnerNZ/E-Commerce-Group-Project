<main class="page login-page">
  <section class="clean-block clean-form dark">
    <div class="container">
      <div class="block-heading" style="width: 1106px;height: 208px;">
        <h2 class="text-info">Log In</h2>
        <p>or</p>
        <p>Click here to <a href="/register">register</a></p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <div class="form-group"><label for="username">Username</label><input formControlName="username" class="form-control item" type="username" id="username"></div>
        <div class="form-group"><label for="password">Password</label><input formControlName="password" class="form-control" type="password" id="password"></div>
        <div class="form-group">
          <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox"><label class="form-check-label" for="checkbox">Remember me</label></div>
        </div><button class="btn btn-primary btn-block" type="submit">Log In</button>
      </form>
    </div>
  </section>
</main>
